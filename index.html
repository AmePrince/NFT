<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--card-->
    <div class="container">
      <div class="card">
        <!--card image-->
        <div class="card-img">
          <a></a>
        </div>
        <div class="card-head">
          <h1>Equilibrium #3429</h1>
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
        </div>
        <div class="card-info">
          <div class="eth">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" /><span
              class="price fs"
              >0.041 ETH</span
            >
          </div>
          <div class="clock">
            <img src="/images/icon-clock.svg" alt="icon-clock" /><span
              class="fs"
              >3 days left</span
            >
          </div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="/images/image-avatar.png" alt="profile pics" />
          </div>
          <div>
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
